<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viralyzer - Your AI Video Growth Engine</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .test-mode { 
            min-height: 100vh; 
            background: linear-gradient(135deg, #1e3a8a, #1e40af); 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            padding: 2rem; 
        }
        .test-banner { 
            background: #059669; 
            padding: 1rem; 
            border-radius: 0.5rem; 
            margin-bottom: 2rem; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }
        .test-content { 
            background: rgba(255, 255, 255, 0.1); 
            padding: 2rem; 
            border-radius: 1rem; 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
        }
        .test-button { 
            background: #3b82f6; 
            color: white; 
            border: none; 
            padding: 0.75rem 1.5rem; 
            border-radius: 0.5rem; 
            font-size: 1rem; 
            cursor: pointer; 
            margin: 1rem; 
            transition: all 0.2s; 
        }
        .test-button:hover { 
            background: #2563eb; 
            transform: translateY(-2px); 
        }
        .status-box { 
            background: #059669; 
            padding: 1rem; 
            border-radius: 0.5rem; 
            margin: 1rem 0; 
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- PURE HTML/JS TEST MODE - COMPLETELY BYPASSES REACT -->
    <script>
        console.log('üîç Script execution started');
        console.log('üîç Current URL:', window.location.href);
        console.log('üîç Search params:', window.location.search);
        console.log('üîç Test mode check:', window.location.search.includes('test=shotstack'));
        
        // Check if we're in test mode BEFORE React loads
        if (window.location.search.includes('test=shotstack')) {
            console.log('üß™ PURE HTML/JS TEST MODE: Starting BEFORE React loads...');
            
            // Hide the React root
            document.getElementById('root').style.display = 'none';
            
            // Create pure HTML test interface
            const testHTML = `
                <div class="test-mode">
                    <div class="test-banner">
                        <h1 style="margin: 0; font-size: 2rem;">üß™ PURE HTML/JS TEST MODE</h1>
                        <p style="margin: 0.5rem 0 0 0;">This completely bypasses React!</p>
                    </div>
                    
                    <div class="test-content">
                        <h2>Pure HTML/JavaScript Test</h2>
                        <p>If you see this, we've successfully bypassed React completely.</p>
                        
                        <div class="status-box">
                            <h3>‚úÖ Status: Working</h3>
                            <p>No React involved - pure HTML/JS only!</p>
                        </div>
                        
                        <button class="test-button" onclick="testPureJS()">
                            Test Pure JavaScript
                        </button>
                        
                        <button class="test-button" onclick="testDOM()">
                            Test DOM Manipulation
                        </button>
                        
                        <div id="test-output" style="margin-top: 1rem; padding: 1rem; background: rgba(0,0,0,0.3); border-radius: 0.5rem; display: none;">
                            <h4>Test Output:</h4>
                            <p id="test-result"></p>
                        </div>
                    </div>
                </div>
            `;
            
            // Insert the test HTML
            document.body.insertAdjacentHTML('afterbegin', testHTML);
            
            // Test functions
            window.testPureJS = function() {
                alert('Pure JavaScript works! No React involved!');
                console.log('üß™ Pure JS function called successfully');
                showTestOutput('Pure JavaScript function executed successfully!');
            };
            
            window.testDOM = function() {
                const output = document.getElementById('test-output');
                const result = document.getElementById('test-result');
                output.style.display = 'block';
                result.textContent = 'DOM manipulation working! Button clicked at: ' + new Date().toLocaleTimeString();
                console.log('üß™ DOM manipulation test successful');
            };
            
            function showTestOutput(message) {
                const output = document.getElementById('test-output');
                const result = document.getElementById('test-result');
                output.style.display = 'block';
                result.textContent = message;
            }
            
            console.log('üß™ PURE HTML/JS TEST MODE: Setup complete - React completely bypassed');
            
            // CRITICAL: DO NOT LOAD REACT AT ALL in test mode
            console.log('üö´ React loading completely prevented in test mode');
        } else {
            // Only load React when NOT in test mode
            console.log('üì± Loading React app normally...');
            const script = document.createElement('script');
            script.type = 'module';
            script.src = '/index.tsx';
            document.body.appendChild(script);
        }
    </script>
    
    <!-- REMOVED: <script type="module" src="/index.tsx"></script> -->
</body>
</html>
