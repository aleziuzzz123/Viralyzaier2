      /* Styles for the Shotstack editor */
      .shotstack-stage3-wrap {
        width: 100%;
        min-height: 900px;
        position: relative;
      }

      [data-shotstack-studio] {
        width: 100%;
        height: 560px;
        display: block;
        background: #000;
        border-radius: 8px;
      }

      [data-shotstack-timeline] {
        width: 100%;
        height: 300px;
        display: block;
        background: #111827;
        border-radius: 8px;
        margin-top: 16px;
      }

      .shotstack-loading {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        pointer-events: none;
        color: #cbd5e1;
        font-weight: 600;
        z-index: 10;
        background-color: rgba(17, 24, 39, 0.8); /* gray-900 with opacity */
      }
      
      .shotstack-alert {
        background: #fecaca; /* red-200 */
        color: #7f1d1d; /* red-900 */
        border: 1px solid #fca5a5; /* red-300 */
        padding: 12px 14px;
        border-radius: 8px;
        margin-bottom: 12px;
      }
